
<!DOCTYPE html>
<html lang="en">
<head>
    <title>SPA Landing Page</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            scroll-behavior: smooth;
        }

        .st-emotion-cache-z5fcl4 {
            padding: 0 !important;
        }
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #333;
            display: flex;
            justify-content: center;
            z-index: 1000;
        }
        .navbar a {
            padding: 14px 20px;
            display: block;
            color: white;
            text-align: center;
            text-decoration: none;
            margin-top: 8vh;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 60px 20px;
        }
        .section-1 {
            background-color: #f0f2f6;
        }
        .section-2 {
            background-color: #e0e7ef;
        }
        .section-3 {
            background-color: #d0d9e6;
        }
        .get-started-btn {
            font-size: 1.5em;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .get-started-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#section-1">Home</a>
        <a href="#section-2">Features</a>
        <a href="#section-3">Contact</a>
    </div>
    <div id="section-1" class="section section-1">
        <div>
            <h1>Welcome to the Customer Segmentation App</h1>
            <a class="get-started-btn" href="?page=main">Get Started</a>
        </div>
    </div>
    <div id="section-2" class="section section-2">
        <div>
            <h1>Features</h1>
            <p>Explore our powerful customer segmentation tools that help you understand your customers better.</p>
        </div>
    </div>
    <div id="section-3" class="section section-3">
        <div>
            <h1>Contact Us</h1>
            <p>Get in touch with our support team for any queries or assistance.</p>
        </div>
    </div>
</body>
</html>
